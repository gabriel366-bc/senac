<!DOCTYPE html>
<html lang="pt-br">
   <head>
       <meta charset="utf-8"/>
       <title>Entendo a estrutura e semântica do HTML5</title>
   </head>
   <body>
       <script>
        var valor = 1000
        var desc1, desc2
        valor = parseFloat(valor)
            
            desc1=(valor*0.10)
            valor=(valor-desc1)

            desc2=(valor*0.30)
            valor=(valor-desc2)
                    alert ("O valor com os descontos é " + valor)
             
       </script>
   </body>
</html>
